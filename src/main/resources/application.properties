spring.application.name=learn_orm

# Connection validation
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=orm

# Connection Pool Settings (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

#Liquibase
spring.liquibase.change-log=classpath:db/changelog/db/changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=orm

#Redis
spring.redis.host=localhost
spring.redis.port=6379


#Monitoring
management.endpoints.web.exposure.include=metrics,prometheus,health


